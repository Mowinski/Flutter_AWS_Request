name: aws_request
description: Easily create, sign, and send API requests to AWS services without the hassle of implimenting Signature Version 4.
version: 0.2.0+1
homepage: https://github.com/Zsmerritt/Flutter_AWS_Request

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:

  intl: ^0.17.0 # Date Formatting
  crypto: ^3.0.0 # Key Signing
  universal_io: ^2.0.0 # Web compatibility

dev_dependencies:
  test: ^1.16.0